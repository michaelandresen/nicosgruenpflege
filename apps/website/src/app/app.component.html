<header>
  <div class="logo">
    <img src="assets/logo.svg" alt="Nico Garten und Landschaftsbau" />
  </div>
  <nicosgruenpflege-menu-bar [items]="topMenuItems"></nicosgruenpflege-menu-bar>
</header>
<main>
  <div class="address">
    {{contact.name}}<br />
    {{contact.street}}<br />
    {{contact.postalCode}} {{contact.city}}<br />
    <a [href]="'mailto:' + contact.email">{{contact.email}}</a><br />
    <a [href]="phoneLink">{{contact.phone}}</a><br />
  </div>
  <router-outlet></router-outlet>
</main>
<footer>
  <nicosgruenpflege-menu-bar
    [items]="bottomMenuItems"
  ></nicosgruenpflege-menu-bar>
</footer>
